# .github/workflows/cicd.yml
name: Airflow ML Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  AIRFLOW_UID: 50000
  PYTHON_VERSION: '3.10'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov black isort
          pip install apache-airflow==2.7.3
          pip install pandas scikit-learn numpy

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 dags --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 dags --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check dags/ || echo "Run 'black dags/' to fix formatting"

      - name: Check import sorting with isort
        run: |
          isort --check-only dags/ || echo "Run 'isort dags/' to fix imports"

      - name: Validate DAG syntax
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'dags')
          from iris_ml_pipeline import dag
          print(f'✓ DAG validation successful: {dag.dag_id}')
          print(f'✓ Tasks: {[task.task_id for task in dag.tasks]}')
          "

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=dags --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  docker-build:
    name: Build and Test Docker
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create required directories
        run: |
          mkdir -p dags logs plugins data

      - name: Start Airflow services
        run: |
          echo "AIRFLOW_UID=$AIRFLOW_UID" > .env
          docker-compose up -d
          echo "Waiting for services to be healthy..."
          sleep 60

      - name: Check service health
        run: |
          docker-compose ps
          docker-compose logs airflow-webserver --tail=50
          docker-compose logs airflow-scheduler --tail=50

      - name: Test Airflow webserver
        run: |
          curl -f http://localhost:8080/health || exit 1
          echo "✓ Airflow webserver is healthy"

      - name: List DAGs
        run: |
          docker-compose exec -T airflow-scheduler airflow dags list

      - name: Test DAG
        run: |
          docker-compose exec -T airflow-scheduler airflow dags test iris_ml_pipeline 2024-01-01
        continue-on-error: true

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Webserver Logs ==="
          docker-compose logs airflow-webserver
          echo "=== Scheduler Logs ==="
          docker-compose logs airflow-scheduler
          echo "=== Postgres Logs ==="
          docker-compose logs postgres

      - name: Stop services
        if: always()
        run: docker-compose down -v

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r dags/ -f json -o bandit-report.json || true
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/airflow-iris-ml
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: kubectl apply -f k8s/staging/
          # Or: ansible-playbook deploy-staging.yml
          echo "✓ Staged deployment successful"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: kubectl apply -f k8s/production/
          # Or: ansible-playbook deploy-production.yml
          echo "✓ Production deployment successful"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            Automated release from CI/CD pipeline
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
        continue-on-error: true

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
        continue-on-error: true